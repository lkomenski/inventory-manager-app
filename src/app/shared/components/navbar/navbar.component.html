<nav class="navbar sticky top-0 z-50" role="navigation" aria-label="Main navigation">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Brand -->
      <a routerLink="/" class="flex items-center gap-3 text-xl font-semibold group" aria-label="Inventory Manager Home">
        <div class="flex items-center justify-center w-9 h-9 bg-blue-600 rounded-lg group-hover:bg-blue-700 transition-colors" aria-hidden="true">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
          </svg>
        </div>
        <span class="text-gray-900 group-hover:text-blue-600 transition-colors">Inventory Manager</span>
      </a>

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMobileMenu()"
        class="md:hidden text-gray-600 hover:text-gray-900 focus:outline-none transition-colors"
        aria-label="Toggle mobile menu"
        [attr.aria-expanded]="mobileMenuOpen()"
        aria-controls="mobile-menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          @if (!mobileMenuOpen()) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          }
        </svg>
      </button>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-1" role="menubar">
        <a routerLink="/" 
           routerLinkActive="bg-blue-50 text-blue-700 font-medium"
           [routerLinkActiveOptions]="{exact: true}"
           class="text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-colors px-4 py-2 rounded-md font-medium"
           role="menuitem">
          Home
        </a>
        <a routerLink="/objects" 
           routerLinkActive="bg-blue-50 text-blue-700 font-medium"
           class="text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-colors px-4 py-2 rounded-md font-medium"
           role="menuitem">
          Inventory
        </a>
        <a routerLink="/objects/create" 
           routerLinkActive="bg-blue-50 text-blue-700 font-medium"
           class="text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-colors px-4 py-2 rounded-md font-medium"
           role="menuitem">
          Add Item
        </a>
        <a routerLink="/account" 
           routerLinkActive="bg-blue-50 text-blue-700 font-medium"
           class="text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-colors px-4 py-2 rounded-md font-medium"
           role="menuitem">
          Account
        </a>
      </div>
    </div>

    <!-- Mobile Navigation -->
    @if (mobileMenuOpen()) {
      <div id="mobile-menu" class="md:hidden py-4 border-t border-gray-200" role="menu" aria-labelledby="mobile-menu-button">
        <nav class="flex flex-col gap-1" role="menubar">
          <a routerLink="/" 
             (click)="closeMobileMenu()"
             routerLinkActive="bg-blue-50 text-blue-700 font-medium"
             [routerLinkActiveOptions]="{exact: true}"
             class="px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-md transition-colors font-medium"
             role="menuitem">
            Home
          </a>
          <a routerLink="/objects" 
             (click)="closeMobileMenu()"
             routerLinkActive="bg-blue-50 text-blue-700 font-medium"
             class="px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-md transition-colors font-medium"
             role="menuitem">
            Inventory
          </a>
          <a routerLink="/objects/create" 
             (click)="closeMobileMenu()"
             routerLinkActive="bg-blue-50 text-blue-700 font-medium"
             class="px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-md transition-colors font-medium"
             role="menuitem">
            Add Item
          </a>
          <a routerLink="/account" 
             (click)="closeMobileMenu()"
             routerLinkActive="bg-blue-50 text-blue-700 font-medium"
             class="px-4 py-2.5 text-gray-600 hover:bg-gray-50 rounded-md transition-colors font-medium"
             role="menuitem">
            Account
          </a>
        </nav>
      </div>
    }
  </div>
</nav>

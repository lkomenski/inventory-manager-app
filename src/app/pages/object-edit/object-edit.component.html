<main class="min-h-screen bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <!-- Back Button -->
    <nav class="mb-6" aria-label="Breadcrumb">
      <a [routerLink]="['/objects', objectId()]" 
         class="text-blue-600 hover:text-blue-700 flex items-center gap-2">
        ‚Üê Back to Details
      </a>
    </nav>

    <!-- Header -->
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-gray-800">Edit Item</h1>
      <p class="text-gray-600 mt-2">Update the details of your inventory item</p>
    </header>

    <!-- Loading State -->
    @if (loading()) {
      <div class="text-center py-12" role="status" aria-live="polite">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent" aria-hidden="true"></div>
        <p class="text-gray-600 mt-4 text-lg">Loading item...</p>
      </div>
    }

    <!-- Error State -->
    @if (loadError()) {
      <div class="bg-red-50 border border-red-200 rounded-lg p-6" role="alert" aria-live="assertive">
        <div class="flex items-center mb-4">
          <svg class="w-6 h-6 text-red-600 mr-3" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          <div>
            <h3 class="font-semibold text-red-800">Error Loading Object</h3>
            <p class="text-red-700">{{ loadError() }}</p>
          </div>
        </div>
        <a routerLink="/objects" 
           class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors inline-block">
          Back to List
        </a>
      </div>
    }

    <!-- Form Card -->
    @if (!loading() && !loadError()) {
      <section class="max-w-2xl bg-white rounded-lg shadow-lg p-8" aria-labelledby="edit-form-heading">
        <h2 id="edit-form-heading" class="sr-only">Edit Item Form</h2>
        <app-dynamic-object-form 
          [config]="formConfig"
          [submitting]="submitting"
          [error]="error"
          [success]="success"
          (formSubmit)="onFormSubmit($event)"
          (formCancel)="onFormCancel()">
        </app-dynamic-object-form>
      </section>
    }
  </div>
</main>
